name: pre-commit

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    name: Lint
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: flake8 Lint
      uses: py-actions/flake8@v2
    - name: Lint with flake8
      run: |
        python3 -m flake8 *
